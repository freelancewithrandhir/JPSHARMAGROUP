    <style>
      /* Animation styles */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.8s ease-in-out forwards;
      }
      
      .animate-fade-in-delay {
        animation: fadeIn 0.8s ease-in-out 0.3s forwards;
        opacity: 0;
      }
      
      .animate-fade-in-delay-2 {
        animation: fadeIn 0.8s ease-in-out 0.6s forwards;
        opacity: 0;
      }
    </style>
